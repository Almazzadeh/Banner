<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Euro Village 2018</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <div class="container">
        
        <!-- C I R C L E -->
        <div class="circle"></div>

        <!-- C O N T E N T -->
        <div class="content animated">
            <img src="images/eurovillage.png" alt="Image not found">
            <img src="images/date.png" alt="Image not found">
            <img src="images/location.png" alt="Image not found">
        </div>

        <!-- B A L L O O N -->
        <div class="balloon animated">
            <img src="images/balloonn.png" alt="Image not found">
        </div>

        <!-- L E F T   C L O U D S  -->
        <div class="left-clouds animated">
            <img src="images/cloud.png" alt="Image not found">
            <img src="images/cloud.png" alt="Image not found">
        </div>

        <!-- R I G H T   C L O U D S  -->
        <div class="right-clouds animated">
            <img src="images/cloud.png" alt="Image not found">
            <img src="images/cloud.png" alt="Image not found">
        </div>

        <!-- D I S C O V E R -->
        <div class="discover animated">
            <img src="images/discover.png" alt="Image not found">
        </div>

        <!-- B A C K   B A L L O O N S-->
        <div class="back-balloons animated">
            <!-- GREEN LEFT -->
            <div class="back-balloon-green">
                <img src="images/backballoongreen.png" alt="Image not found">
            </div>
            <!-- RED RIGHT UP -->
            <div class="back-ballon-red-up">
                <img src="images/backballoonred.png" alt="Image not found">
            </div>
            <!-- RED RIGHT DOWN -->
            <div class="back-ballon-red-down">
                <img src="images/backballoonred.png" alt="Image not found">
            </div>
        </div>

        <!-- B A C K   C L O U D S -->
        <div class="back-clouds animated">
            <div class="cloud-left">
                <img src="images/cloud.png" alt="Image not found">
            </div>
            <div class="cloud-middle">
                <img src="images/cloud.png" alt="Image not found">
            </div>
            <div class="cloud-right">
                <img src="images/cloud.png" alt="Image not found">
            </div>
        </div>
    </div>

    <!-- S C R I P T S -->
    <script src="script/jquery.min.js"></script>
    <script src="script/main.js"></script>
</body>

</html>
